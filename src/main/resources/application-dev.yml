spring:
    datasource:
      url: jdbc:h2:mem:dt2025
      username: root
      password:
    jpa:
      show-sql: true
      open-in-view: false
      hibernate:
        ddl-auto: create # validate | update | create | create-drop
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.H2Dialect

    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: false
          web-allow-others: false

server:
  port: 8081